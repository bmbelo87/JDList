		document.querySelectorAll('.bootstrap-table tbody tr').forEach(element => {
			element.addEventListener('click', () => copiarCodigo(element.querySelector('td').innerHTML));
		 });

	}));

	/*function idFormatter(value, row, index) {
        return index;
	}*/

	document.querySelectorAll('.btn[href]').forEach(btn => {
   		btn.addEventListener('click', () => {
       		document.querySelectorAll('.table.show[id]:not([id=' + btn.getAttribute('href').replace('#', '') + '])').forEach(table => {
           		table.classList.remove('show');
       		});
   		});
	});	

	const copiarCodigo = codigo => {
        const el = document.createElement('textarea');
        el.value = codigo;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert(`Codigo ${codigo} copiado! Agora use este código lá no pedido da música...`);
	};
