<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            flex-flow: nowrap;
            justify-content: left;
            position: relative;
            left: 1000px;
            animation: oi 0.6s forwards;
        }

        @keyframes oi {
            100% {
                left: 10px;
            }
        }
    </style>
</head>
<html>
<div class="flex-container">
    <div>11</div>
    <div>22</div>
    <div>33</div>
</div>

</html>



</html>
