<!DOCTYPE HTML>
<html>
<head>
<title>Lista de MÃºsicas do JUST DANCE</title>
<meta charset="unicode">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css" rel="stylesheet">
<style>	
	img {
		height: 120px;
		width: 120px;
		border-radius: 20px;
	}

	tbody {
		display: block;		
	}

	.justdance2020 {
		display: inline;
	}

</style>
</head>
<body>
<div id="principal" class="text-center">
	<h1>JOGO ATUAL</h1>



	<div >
		<table id="jd20">
				<thead>
				<tr>
					<th data-field="id"></th>
					<th data-field="song"></th>
					<th data-field="linkimagem" data-formatter="imgFormatter"></th>	
				</tr>				
				</thead>
				<tbody class="justdance2020">
				</tbody>
			
		</table>
	</div>
</div>


<!-- JS, Popper.js, and jQuery -->        

<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>


<script src="jdfull.js"></script>
<script type="text/javascript">
    function imgFormatter(value) {
        return '<img src="'+ value +'" />';     
    }
    $(document).ready(
        $(function () {
		$('#jd20').bootstrapTable({
			data: jd20
		});
	}));

	document.querySelectorAll('.btn[href]').forEach(btn => {
   btn.addEventListener('click', () => {
       document.querySelectorAll('.table.show[id]:not([id=' + btn.getAttribute('href').replace('#', '') + '])').forEach(table => {
           table.classList.remove('show');
       });
   });
});

</script>
</body>
</html>
